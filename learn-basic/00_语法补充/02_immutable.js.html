<body>
  <!-- immutable  -->

  <!-- 数据的不可变性  永科用asign 和...会有性能和消耗内存 -->
  <!-- 所以出现了immutable.js 解决这个问题 -->
</body>
<script>
  const im = Immutable
  let foo = {
    a: 1, b: 2, c: 3,
    firends: {
      name: "XL",
      age: 23
    }
  }

  var map1 = im.Map(foo);
  var map2 = map1.set('b', 50);
  console.log(map1.get('b')); // 2
  console.log(map2.get('b')); // 50

  // im.Map 将第一层变为im对象 不会影响第二层 浅层
  // im.FromJS 会将这个会变im对象  深层



  let arr = [1, 32, 23, 232]
  let imarr = im.List(arr)
  imarr.set(0, "XL")
  imarr.get(0)


</script>
