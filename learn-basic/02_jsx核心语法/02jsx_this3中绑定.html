<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
    //类型为 text/babel 是为了识别jsx语法 
    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          msg: "你好",
          num: 0
        }
      }

      render(h) {
        // 每次setState 会重新执行render 函数
        this.increamese = this.increamese.bind(this)
        return (
          <div className="test">
            <div>{this.state.num}</div>

            {/* 1. 显式绑定 */}
            {/*     <button onClick={this.increamese.bind(this)}>+</button> */}
            <button onClick={this.increamese}>+</button>

            {/* 2. 使用箭头函数 */}
            <button onClick={this.increamese1}>+</button>

            {/* 3. 使用箭头函数 2 */}
            <button onClick={() => {

              this.increamese()
            }}>+</button>

          </div>

        )
      }

      increamese() {
        console.log(this.state.num)
        this.setState({
          num: this.state.num + 1
        })
      }

      increamese1 = () => {
        console.log(this.state.num)
        this.setState({
          num: this.state.num + 1
        })
      }

      // increamese2 = () => {
      //   console.log(this.state.num)
      //   this.setState({
      //     num: this.state.num + 1
      //   })
      // }

    }
    ReactDOM.render(<App />, document.getElementById("app"))
  </script>
</body>

</html>
