<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">

    // onClick = aaa
    // react 执行aaa 时 aaa.call(undefined,e)
    // e 为 react 以浏览器时间对象 分装出来的 事件对象


    //类型为 text/babel 是为了识别jsx语法 
    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          msg: "你好",
          num: 0,
          arr: ["阿斯达", "阿斯达2", "阿斯达3", "阿斯达4", "阿斯达5"]
        }
      }

      render(h) {

        let { arr } = this.state
        this.increamese = this.increamese.bind(this)
        return (
          <div className="test">
            <div>{this.state.num}</div>
            <ul>{
              arr.map((item, index) => {
                return (
                  <li onClick={
                    (e) => {
                      this.increamese(item, index, e)
                    }
                  }>{item}</li>
                )
              })
            }</ul>
          </div>

        )
      }

      increamese(item, index, e) {
        console.log(this.state.num, item, index, e)
        this.setState({
          num: this.state.num + 1
        })
      }

      increamese1 = () => {
        console.log(this.state.num)
        this.setState({
          num: this.state.num + 1
        })
      }

    }
    ReactDOM.render(<App />, document.getElementById("app"))
  </script>
</body>

</html>
